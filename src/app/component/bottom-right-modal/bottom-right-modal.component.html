<div class="custom-content">
  <div mat-dialog-title class="centered-title"><mat-icon color="warn">warning</mat-icon><span>{{ data.title }}</span></div>
  <div mat-dialog-content> {{ data.message }}</div>
  <div mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" (click)="onNoClick()">Cerrar</button>
  </div>
</div>
